{% extends "base.html" %}

{% block content %}
<div class="center-text">
    <h1>Пейзажи Марса</h1>
</div>
<div id="carouselExampleDark" class="carousel slide" width=100 style="width: 30%; margin: auto;">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="static/img/mars_peiz1.png" class="d-block w-100"
                 alt="здесь должна была быть картинка, но не нашлась">
        </div>
        {% for x in range(1, 5) %}
        <div class="carousel-item">
            <img src="static/img/mars_peiz{{ x + 1 }}.png" class="d-block w-100" alt="Здесь должно быть фото(">
        </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev vissibal-button" type="button" data-bs-target="#carouselExampleDark"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next vissibal-button" type="button" data-bs-target="#carouselExampleDark"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}
