<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <title>{{title}}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <h1 class="navbar-brand"><a class="return-main" href="/">Миссия Колонизация Марса</a></h1>
        <div class="collapse navbar-collapse nav-bar" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <div class="">
                {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/logout">{{ current_user.name }} {{ current_user.surname }}</a>
                <a class="btn btn-primary" href="/logout">Logout</a>
                {% else %}
                <p>
                    <a class="btn btn-primary " href="/register">Register</a>
                    <a class="btn btn-success" href="/login">Log In</a>
                </p>
                {% endif %}
            </div>
                <a class="navbar-brand" href="#">Mars One</a>
        </div>
    </div>
</nav>
<h4>И на Марсе будут яблони цвести!</h4>
<!-- Begin page content -->
<main role="main" class="contener">
    {% block content %}{% endblock %}
</main>
</body>
</html>
